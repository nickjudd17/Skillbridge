{% extends "base.html" %}
{% block content %}
  <h2>Manage Applications for {{ project.title }}</h2>
  <div class="list-group">
    {% for app in applications %}
      <div class="list-group-item">
        <strong>Applicant ID:</strong> {{ app.applicant_id }}<br>
        <strong>Cover Note:</strong> {{ app.cover_note }}<br>
        <strong>Status:</strong> {{ app.status }}<br>
        <a href="{{ url_for('applications.update_application', application_id=app.id, status='accepted') }}" class="btn btn-sm btn-success">Accept</a>
        <a href="{{ url_for('applications.update_application', application_id=app.id, status='rejected') }}" class="btn btn-sm btn-danger">Reject</a>
      </div>
    {% else %}
      <p class="text-muted">No applications yet.</p>
    {% endfor %}
  </div>
{% endblock %}
